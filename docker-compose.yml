services:
  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./sites-enabled:/etc/nginx/sites-enabled:ro
      - ./logs:/var/log/nginx
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      nginx_net:
        ipv4_address: 10.17.17.17
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  logrotate:
    image: alpine:latest
    container_name: nginx-logrotate
    volumes:
      - ./logs:/var/log/nginx
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: sh -c "apk add --no-cache docker-cli && echo '0 0 * * * cd /var/log/nginx && for f in *.log **/*.log; do [ -f \"\$$f\" ] && mv \"\$$f\" \"\$$f.\$$(date +\%Y\%m\%d)\" 2>/dev/null; done && docker exec nginx-reverse-proxy nginx -s reopen 2>/dev/null' | crontab - && crond -f -l 2"
    restart: unless-stopped    

networks:
  nginx_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.17.17.0/24